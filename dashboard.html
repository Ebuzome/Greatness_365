
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365 · Dashboard</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- D3.js and TopoJSON -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3.0.2/dist/topojson.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0c12;
            color: #e0e0e0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* ---------- SIDEBAR – EXACT MATCH WITH LOGOUT ---------- */
        .sidebar {
            width: 240px;
            background: rgba(10, 13, 18, 0.98);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(230, 57, 70, 0.2);
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 2.5rem;
            padding: 0 0.8rem 1.2rem;
            border-bottom: 1px solid rgba(230, 57, 70, 0.25);
        }

        .sidebar-logo i {
            font-size: 2rem;
            color: #d4d4d4;
        }

        .sidebar-logo span {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
        }
        .sidebar-logo span .digit-3,
        .sidebar-logo span .digit-5 {
            color: #e63946;
        }
        .sidebar-logo span .digit-6 {
            color: #a0a0a0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.9rem 1.2rem;
            margin: 0.2rem 0;
            border-radius: 12px;
            color: #b0b8c0;
            transition: all 0.2s;
            cursor: pointer;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }
        .nav-item i {
            width: 24px;
            font-size: 1.2rem;
            color: #e63946;
            opacity: 0.8;
        }
        .nav-item.active {
            background: rgba(230, 57, 70, 0.15);
            color: white;
        }
        .nav-item.active i {
            opacity: 1;
        }
        .nav-item:hover:not(.active) {
            background: rgba(255,255,255,0.05);
        }

        .logout {
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 1rem;
        }

        /* ---------- MAIN CONTENT ---------- */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header with user */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 500;
            color: white;
        }
        .page-title span {
            color: #e63946;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255,255,255,0.03);
            padding: 0.4rem 1rem 0.4rem 1.2rem;
            border-radius: 40px;
        }
        .user-profile i {
            font-size: 1.6rem;
            color: #d4d4d4;
        }

        /* ---------- STATS ROW – SIX ZERO CARDS ---------- */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-zero-card {
            background: rgba(18, 22, 30, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 1.2rem 0.5rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.03);
            border-bottom: 2px solid #e63946;
        }
        .stat-zero-card .value {
            font-size: 2.2rem;
            font-weight: 600;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }
        .stat-zero-card .label {
            font-size: 0.8rem;
            color: #a0a8b0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ---------- MAP + COOKIES SECTION ---------- */
        .map-cookies-row {
            display: grid;
            grid-template-columns: 1.8fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Map card */
        .map-card {
            background: rgba(18, 22, 30, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.03);
            border-bottom: 2px solid #e63946;
        }
        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .map-header h3 {
            font-size: 1rem;
            font-weight: 400;
            color: #d0d8e0;
        }
        .map-legend {
            display: flex;
            gap: 1rem;
            font-size: 0.7rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 3px;
        }
        .legend-color.high { background: #e63946; }
        .legend-color.med { background: #f4a261; }
        .legend-color.low { background: #2a9d8f; }
        #world-map {
            width: 100%;
            height: 200px;
            border-radius: 16px;
            overflow: hidden;
        }

        /* Cookies card */
        .cookies-card {
            background: rgba(18, 22, 30, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.03);
            border-bottom: 2px solid #e63946;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .cookies-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }
        .cookies-header i {
            font-size: 2rem;
            color: #e63946;
        }
        .cookies-header h2 {
            font-size: 1.8rem;
            font-weight: 500;
            color: white;
        }
        .cookies-stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .cookies-stat .value {
            font-size: 1.6rem;
            font-weight: 600;
            color: white;
        }
        .cookies-stat .label {
            font-size: 0.75rem;
            color: #a0a8b0;
        }

        /* ---------- TABLE SECTION – EXACT COLUMNS ---------- */
        .table-section {
            background: rgba(18, 22, 30, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.03);
            border-bottom: 2px solid #e63946;
            margin-bottom: 1.5rem;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .table-header h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: #f0f0fa;
        }
        .table-header i {
            color: #e63946;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        th {
            text-align: left;
            padding: 1rem 0.5rem;
            color: #b0b8c0;
            font-weight: 500;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-family: 'Poppins', sans-serif;
        }
        td {
            padding: 0.8rem 0.5rem;
            color: #d0d8e0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .no-results {
            text-align: center;
            padding: 3rem 0;
            color: #808890;
            font-size: 0.95rem;
        }
        .no-results i {
            color: #e63946;
            margin-right: 0.5rem;
        }
        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .pagination .page {
            background: rgba(0,0,0,0.3);
            padding: 0.3rem 0.9rem;
            border-radius: 20px;
            color: #e0e0e0;
        }

        /* Modal (same as before) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: rgba(18, 22, 30, 0.95);
            backdrop-filter: blur(16px);
            border-radius: 40px;
            padding: 2.5rem;
            width: 500px;
            max-width: 90%;
            border: 1px solid rgba(230,57,70,0.3);
            border-bottom: 3px solid #e63946;
            color: white;
        }
        .modal-content h2 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .modal-field {
            margin-bottom: 1.2rem;
        }
        .modal-field label {
            display: block;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 0.3rem;
        }
        .modal-field input, .modal-field textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 0.8rem 1rem;
            color: white;
        }
        .modal-field input:focus, .modal-field textarea:focus {
            outline: none;
            border-color: #e63946;
        }
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        .modal-btn {
            padding: 0.7rem 1.8rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        .modal-btn.primary {
            background: #e63946;
            color: white;
        }
        .modal-btn.secondary {
            background: transparent;
            border: 1px solid #555;
            color: #ccc;
        }

        /* Tooltip */
        .country-tooltip {
            background: rgba(18,22,30,0.9);
            backdrop-filter: blur(4px);
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            border: 1px solid #e63946;
            color: white;
            font-size: 0.8rem;
            pointer-events: none;
            position: absolute;
            z-index: 100;
        }

        @media (max-width: 1200px) {
            .stats-row {
                grid-template-columns: repeat(3, 1fr);
            }
            .map-cookies-row {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 1rem 0.5rem;
            }
            .sidebar-logo span, .nav-item span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- SIDEBAR with Logout -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-microchip"></i>
            <span>
                <span class="digit-3">3</span>
                <span class="digit-6">6</span>
                <span class="digit-5">5</span>
            </span>
        </div>
        <div class="nav-item active" data-page="dashboard">
            <i class="fas fa-chart-pie"></i> <span>Dashboard</span>
        </div>
        <div class="nav-item" data-page="visits">
            <i class="fas fa-eye"></i> <span>Visits</span>
        </div>
        <div class="nav-item" data-page="campaigns">
            <i class="fas fa-bullhorn"></i> <span>Campaigns</span>
        </div>
        <div class="nav-item" data-page="settings">
            <i class="fas fa-cog"></i> <span>Settings</span>
        </div>
        <div class="nav-item logout">
            <i class="fas fa-sign-out-alt"></i> <span>LogOut</span>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="dashboard-header">
            <div class="page-title">Dashboard <span>365</span></div>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <span>Greatness</span>
            </div>
        </div>

        <!-- Six zero cards -->
        <div class="stats-row">
            <div class="stat-zero-card"><div class="value">0</div><div class="label"></div></div>
            <div class="stat-zero-card"><div class="value">0</div><div class="label"></div></div>
            <div class="stat-zero-card"><div class="value">0</div><div class="label"></div></div>
            <div class="stat-zero-card"><div class="value">0</div><div class="label"></div></div>
            <div class="stat-zero-card"><div class="value">0</div><div class="label"></div></div>
            <div class="stat-zero-card"><div class="value">0</div><div class="label"></div></div>
        </div>

        <!-- Map + Cookies row -->
        <div class="map-cookies-row">
            <!-- Map card (from previous) -->
            <div class="map-card">
                <div class="map-header">
                    <h3><i class="fas fa-globe" style="color: #e63946;"></i> Traffic Origin</h3>
                    <div class="map-legend">
                        <span class="legend-item"><span class="legend-color high"></span> High</span>
                        <span class="legend-item"><span class="legend-color med"></span> Med</span>
                        <span class="legend-item"><span class="legend-color low"></span> Low</span>
                    </div>
                </div>
                <div id="world-map"></div>
            </div>

            <!-- Cookies card -->
            <div class="cookies-card">
                <div class="cookies-header">
                    <i class="fas fa-cookie-bite"></i>
                    <h2>Cookies</h2>
                </div>
                <div class="cookies-stats">
                    <div class="cookies-stat">
                        <div class="value">0</div>
                        <div class="label">Total</div>
                    </div>
                    <div class="cookies-stat">
                        <div class="value">0</div>
                        <div class="label">Today</div>
                    </div>
                    <div class="cookies-stat">
                        <div class="value">0</div>
                        <div class="label">Active</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table with all columns -->
        <div class="table-section">
            <div class="table-header">
                <h3><i class="fas fa-table" style="margin-right: 8px;"></i> Campaign Data</h3>
                <i class="fas fa-download"></i>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th><th>Campaign</th><th>Target</th><th>User</th><th>Pass</th><th>Cookies</th><th>IP</th><th>Device</th><th>Data</th><th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="10" class="no-results"><i class="fas fa-search"></i> No results found!</td></tr>
                </tbody>
            </table>
            <div class="pagination">
                <span><i class="fas fa-chevron-left"></i></span>
                <span class="page">1/1</span>
                <span><i class="fas fa-chevron-right"></i></span>
            </div>
        </div>
    </div>

    <!-- Modal for region details -->
    <div class="modal-overlay" id="regionModal">
        <div class="modal-content">
            <h2><i class="fas fa-map-marker-alt"></i> Region Details</h2>
            <div class="modal-field">
                <label>Region</label>
                <input type="text" id="modal-region" disabled value="United States">
            </div>
            <div class="modal-field">
                <label>Traffic volume</label>
                <input type="text" id="modal-traffic" value="12450">
            </div>
            <div class="modal-field">
                <label>Active campaigns</label>
                <input type="text" id="modal-campaigns" value="8">
            </div>
            <div class="modal-field">
                <label>Notes</label>
                <textarea id="modal-notes" rows="3">Focus on East Coast; high engagement.</textarea>
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" id="modal-close">Cancel</button>
                <button class="modal-btn primary" id="modal-save">Save</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Sidebar navigation (non-functional for demo)
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(n => n.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // ---------- D3 WORLD MAP (same as before) ----------
            const width = document.getElementById('world-map').clientWidth;
            const height = 200;

            const svg = d3.select("#world-map")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .style("background", "rgba(0,0,0,0.2)");

            const projection = d3.geoMercator()
                .scale(70)
                .translate([width / 2, height / 1.5]);

            const path = d3.geoPath().projection(projection);

            const colorScale = d3.scaleThreshold()
                .domain([1000000, 5000000, 20000000])
                .range(["#2a9d8f", "#f4a261", "#e63946"]);

            const tooltip = d3.select("body").append("div")
                .attr("class", "country-tooltip")
                .style("opacity", 0);

            d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2.0.2/countries-110m.json").then(world => {
                const countries = topojson.feature(world, world.objects.countries).features;
                svg.selectAll("path")
                    .data(countries)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("fill", d => {
                        // Simple mock coloring
                        return colorScale(Math.floor(Math.random() * 30000000));
                    })
                    .attr("stroke", "#1e1e1e")
                    .attr("stroke-width", 0.3)
                    .on("mouseover", function(event, d) {
                        d3.select(this).attr("stroke", "#e63946").attr("stroke-width", 1);
                        tooltip.transition().duration(200).style("opacity", 0.9);
                        tooltip.html(`<strong>${d.properties.name}</strong><br>Visits: ${Math.floor(Math.random()*30)}M`)
                            .style("left", (event.pageX+10) + "px")
                            .style("top", (event.pageY-30) + "px");
                    })
                    .on("mouseout", function() {
                        d3.select(this).attr("stroke", "#1e1e1e").attr("stroke-width", 0.3);
                        tooltip.transition().duration(300).style("opacity", 0);
                    })
                    .on("click", function(event, d) {
                        document.getElementById('modal-region').value = d.properties.name;
                        document.getElementById('modal-traffic').value = Math.floor(Math.random()*30000000);
                        document.getElementById('modal-campaigns').value = Math.floor(Math.random()*15+3);
                        document.getElementById('modal-notes').value = `Editable notes for ${d.properties.name}.`;
                        document.querySelector('.modal-overlay').style.display = 'flex';
                    });
            }).catch(error => {
                console.error("Map error", error);
            });

            // Modal controls
            const modal = document.getElementById('regionModal');
            document.getElementById('modal-close').addEventListener('click', () => modal.style.display = 'none');
            document.getElementById('modal-save').addEventListener('click', () => {
                alert('Changes saved (demo)');
                modal.style.display = 'none';
            });
            window.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
            });
        })();
    </script>
</body>
</html>
